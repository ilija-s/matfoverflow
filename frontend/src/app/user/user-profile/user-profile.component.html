<div class = "ui grid">
    <div class="four wide column ">
        <div class="ui card">
            <div class="ui dimmer" [ngClass]="{ active: showChangeFields }">
                <div class="ui text loader"></div>
            </div>
            <div class = "image">
                <img [src] = "user.imgUrl" alt = "User's profile picture">
            </div>
            <div class = "content">
                <p class = "header">{{ user.name }}</p>
                <div class = "description">
                    {{ user.email }}
                </div>
            </div>
        </div> 
    </div>

    <div class="twelve wide column ">
        <button class = "ui button" style = "background-color: rgb(194, 221, 240); margin: 10px;" (click)="enableChangeFields()">Change profile info</button>
        <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()" class="ui form" *ngIf="showChangeFields; else changeUserInfo">
            <div>
                <label>Username</label>
                <input type="text" formControlName="username">
            </div>
            <div>
                <label>Name</label>
                <input type = "text" formControlname="name">
            </div>
            <div>
                <label>Email</label>
                <input type="email" formControlname="email">
            </div>
            <div class = "form-group">
                <label>Choose a profile picture</label>
                <input type="file" formControlname="imgUrl">
            </div>
            <button class = "ui button" type="submit" style = "background-color: rgb(194, 221, 240); margin: 10px;">Save changes</button>
        </form>

        <ng-template #changeUserInfo>
            <p></p>
            <p>Click the button above to changer user info!</p>
        </ng-template>
    </div>
</div>
