<form class="ui form" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <div class="required field">
        <label>Username</label>
        <input type="text" placeholder="Username" formControlName="username"> 
    </div>

    <div class="required field">
        <label>Password</label>
        <input type="password" placeholder="Password" formControlName="password">  
    </div>

    <div class="required field">
        <label>Name</label>
        <input type="text" placeholder="Name" formControlName="name"> 
    </div>

    <div class="required field">
        <label>Email</label>
        <input type="email" placeholder="Email" formControlName="email"> 
    </div>

    <div class="required field">
        <label>Course</label>
        <input type="text" placeholder="Course" formControlName="course"> 
    </div>

    <button class="ui button" type="submit" style = "background-color: rgb(194, 221, 240); margin: 10px;">
        Register
    </button>
</form>
