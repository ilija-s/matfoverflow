<app-user-profile [user]="user" *ngIf="user !== null; else loginAndRegistration"></app-user-profile>

<ng-template #loginAndRegistration>
    <button class = "ui button" (click)="switchBetweenLoginAndRegistration()" style = "background-color: coral; color: white; margin: 10px;">
        Switch to {{ isLogin ? "registration" : "login" }}
    </button>
    <app-login-form *ngIf="isLogin"></app-login-form>
    <app-register-form *ngIf="!isLogin"></app-register-form>
</ng-template>
