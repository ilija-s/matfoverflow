<form class="ui form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="required field" [ngClass]="{ error: usernameHasErrors() }">
        <label>Username</label>
        <input type="text" placeholder="Username" formControlName="username"> 
    </div>

    <div class="required field" [ngClass]="{ error: passwordHasErrors() }">
        <label>Password</label>
        <input type="password" placeholder="Password" formControlName="password">  
    </div>

    <button class="ui button" type="submit" style = "background-color: rgb(194, 221, 240); margin: 10px;">
        Login
    </button>
</form>
