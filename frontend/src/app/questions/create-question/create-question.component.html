<h3>Ask a public question</h3>

<form class="ui form" [formGroup]="createQuestionForm" (ngSubmit)="onCreateQuestionSubmit">
    <div class="required fluid field">
        <label>Title</label>
        <p>Be specific and imagine you're asking a question to another person.</p>
        <input type="text" formControlName="name">
    </div>

    <div class="required fluid field">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
    </div>

    <button class="ui button" type="submit" style = "background-color: rgb(194, 221, 240); margin: 10px;">Post your question</button>
</form>
