<div class="ui menu">
  <div style="background-color: coral; color: white;" class="header item">
    <h1>Matfoverflow</h1>
  </div>
  <a class="item active" data-tab="dtQuestions" (click)="loadQuestions()">Questions</a>
  <a class="item" data-tab="dtAddNewQuestion">Add new question</a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search..." [(ngModel)]="query">
        <i class="search link icon" (click)="fullTextSearch()"></i>
      </div>
    </div>
    <a class="ui item" data-tab="dtUserProfile">Profile</a>
  </div>
</div>


  <div class="ui bottom attached tab segment" data-tab="dtQuestions">
    <app-question-list [questions]="questions"></app-question-list>
  </div>

  <div class="ui bottom attached tab segment" data-tab="dtAddNewQuestion">
    <app-create-question (questionCreated)="onQuestionCreated($event)" *ngIf="user !== null; else cantCreateQuestion"></app-create-question>
    <ng-template #cantCreateQuestion>
      <p style="font-size: large;">You must <a>login</a> to create a question</p>
    </ng-template>
  </div>

  <div class="ui bottom attached tab segment" data-tab="dtUserProfile">
    <app-user-info></app-user-info>
  </div>
